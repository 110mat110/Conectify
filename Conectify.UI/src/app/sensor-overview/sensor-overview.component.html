<div *ngIf="sensors">
  <div #theContainer>
    <mat-grid-list cols="{{columnNum}}" rowHeight="250px" gutterSize="6px">
      <div *ngFor="let sensor of sensors">
        <mat-grid-tile *ngIf="sensor.visible">
          <app-sensor-cube [sensorInput]="sensor"></app-sensor-cube>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </div>
</div>
<div *ngIf="!sensors" style="padding: 24px; color: var(--color-text-muted);">
  No sensors found.
</div>
